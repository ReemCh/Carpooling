
<!DOCTYPE html>
<html>
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/myStyle.css">
<head>
<meta charset="UTF-8">
<title>Acceuil</title>
</head>
<body>
<div class="container">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/Capture.JPG" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="images/20160401135352567_MGXG99ET.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="images/autostoppeur-1.gif" alt="New York">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#acceuil#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#acceuil#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

</div>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>


</body>
</html>
