
<!DOCTYPE html>
<html>

<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
<link href="vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
	rel='stylesheet' type='text/css'>
<link
	href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
	rel='stylesheet' type='text/css'>
<link href="css/agency.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/myStyle.css">

<head>
<meta charset="UTF-8">
<title>Acceuil</title>
</head>
<body>

	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">

				<div class="item active">
					<img src="images/Capture.JPG" alt="Los Angeles">
				</div>

				<div class="item">
					<img src="images/20160401135352567_MGXG99ET.jpg" alt="Chicago">
				</div>

				<div class="item">
					<img src="images/autostoppeur-1.gif" alt="New York">
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#acceuil#myCarousel"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#acceuil#myCarousel"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>

	</div>
	<br>




	<section class="bg-info" id="team">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading text-uppercase">Welcome Rim</h2>
					<h3 class="section-subheading text-muted">Que voulez vous
						faire ?</h3>
				</div>
				<div class="col">
					<div class="team-member">
						<img class="mx-auto rounded-circle" src="image/rim.JPG" alt="rim">
						<br>
						<ul class="list-inline social-buttons">
							<li class="list-inline-item"><a href="#"> <i
									class="fa fa-twitter"></i>
							</a></li>
							<li class="list-inline-item"><a href="#"> <i
									class="fa fa-facebook"></i>
							</a></li>
							<li class="list-inline-item"><a href="#"> <i
									class="fa fa-linkedin"></i>
							</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>

	</section>




	<script type="text/javascript"
		src="bootstrap-3.3.7-dist/js/jquery-3.3.1.js"></script>
	<script type="text/javascript"
		src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Contact form JavaScript -->
	<script src="js/jqBootstrapValidation.js"></script>
	<script src="js/contact_me.js"></script>

	<!-- Custom scripts for this template -->
	<script src="js/agency.min.js"></script>

</body>
</html>
